<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="d-flex row m-3">
        <div class="col-6">
            <h2 class="my-3 text-center">Administrador de Productos</h2>
            <div style="height: 350px">
                <form onsubmit="return addProducto(this)" class="h-100 position-relative">
                    <div class="mb-3">
                        <label for="title" class="form-label"> Title </label>
                        <input type="text" class="form-control" id="title" name="title" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label"> Price </label>
                        <input type="text" class="form-control" id="price" name="price" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label"> Thumbnail</label>
                        <input type="text" class="form-control" id="thumbnail" name="thumbnail" required="required">
                    </div>
                    <button type="submit" class="btn btn-primary position-absolute bottom-0"> Enviar </button>
                </form>
            </div>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th> Title </th>
                        <th> Price </th>
                        <th> Thumbnail </th>
                    </tr>
                <tbody id="productos">
                </tbody>
                </thead>
            </table>
        </div>
        <div class="col-6">
            <h2 class="my-3 text-center">Chat de Usuarios</h2>
            <h3 class="my-3 text-center" id="compresion"></h3>
            <div style="height: 600px">
                <form onsubmit="return addMensaje(this)" class="h-100 position-relative">
                    <div class="mb-1">
                        <label for="email" class="form-label"> Email </label>
                        <input type="email" class="form-control" id="email" name="email" required="required">
                    </div>
                    <div class="mb-1">
                        <label for="nombre" class="form-label"> Nombre </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required="required">
                    </div>
                    <div class="mb-1">
                        <label for="apellido" class="form-label"> Apellido </label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required="required">
                    </div>
                    <div class="mb-1">
                        <label for="edad" class="form-label"> Edad </label>
                        <input type="text" class="form-control" id="edad" name="edad" required="required">
                    </div>
                    <div class="mb-1">
                        <label for="alias" class="form-label"> Alias </label>
                        <input type="text" class="form-control" id="alias" name="alias" required="required">
                    </div>
                    <div class="mb-1">
                        <label for="avatar" class="form-label"> Avatar </label>
                        <input type="text" class="form-control" id="avatar" name="avatar" required="required">
                    </div>
                    <div class="mb-1">
                        <label for="mensaje" class="form-label"> Mensaje </label>
                        <input type="text" class="form-control" id="mensaje" name="mensaje" required="required">
                    </div>
                    <button type="submit" class="btn btn-primary position-absolute bottom-0"> Enviar </button>
                </form>
            </div>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th> Email </th>
                        <th> Nombre </th>
                        <th> Apellido </th>
                        <th> Edad </th>
                        <th> Alias </th>
                        <th> Avatar </th>
                        <th> Mensaje </th>
                    </tr>
                <tbody id="mensajes">
                </tbody>
                </thead>
            </table>
        </div>
    </div>

</body>

</html>
