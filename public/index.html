<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="d-flex row m-3">
        <div class="col-6">
            <h2 class="my-3 text-center">Administrador de Productos</h2>
            <div style="height: 350px">
                <form onsubmit="return addProducto(this)" class="h-100 position-relative">
                    <div class="mb-3">
                        <label for="title" class="form-label"> Title </label>
                        <input type="text" class="form-control" id="title" name="title" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label"> Price </label>
                        <input type="text" class="form-control" id="price" name="price" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label"> Thumbnail</label>
                        <input type="text" class="form-control" id="thumbnail" name="thumbnail" required="required">
                    </div>
                    <button type="submit" class="btn btn-primary position-absolute bottom-0"> Enviar </button>
                </form>
            </div>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th> Title </th>
                        <th> Price </th>
                        <th> Thumbnail </th>
                    </tr>
                <tbody id="productos">
                </tbody>
                </thead>
            </table>
        </div>
        <div class="col-6">
            <h2 class="my-3 text-center">Chat de Usuarios</h2>
            <div style="height: 350px">
                <form action="/productos" method="post" class="h-100 position-relative">
                    <div class="mb-3">
                        <label for="email" class="form-label"> Email </label>
                        <input type="email" class="form-control" id="email" name="email" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="mansaje" class="form-label"> Mensaje </label>
                        <input type="text" class="form-control" id="mansaje" name="mansaje" required="required">
                    </div>
                    <button type="submit" class="btn btn-primary position-absolute bottom-0"> Enviar </button>
                </form>
            </div>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th> Usuario </th>
                        <th> Mensaje </th>
                    </tr>
                <tbody>
                    <tr>
                        <td> title </td>
                        <td> price </td>
                    </tr>
                </tbody>
                </thead>
            </table>
        </div>
    </div>

</body>

</html>
